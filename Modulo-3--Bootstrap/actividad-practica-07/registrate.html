<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML > Unidad 2 > Actividad práctica 3: Contactanos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="site-header">
		<div class="container">
			<nav class="site-navigation">
				<div class="site-navigation__top">
					<a href="./">
						<h1 class="site-title">Rincón <i class="fas fa-leaf"></i> Verde</h1>
					</a>
					<button class="menu-toggle" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapsible-nav" aria-expanded="false" aria-controls="collapsible-nav">
						<i class="fas fa-bars" aria-hidden="true"></i>
					</button>
				</div>
				<div id="collapsible-nav" class="site-navigation__bottom collapse">
					<ul class="main-menu">
						<li class="main-menu-item"><a href="./">Inicio</a></li>
						<li class="main-menu-item"><a href="nosotros.html">Nosotros</a></li>
						<li class="main-menu-item is-current"><a href="registrate.html">Registrate</a></li>
						<li class="main-menu-item"><a href="contactanos.html">Contactanos</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<main class="site-main">
		<div class="container">
			<div class="main-content">
				<h2 class="main-title">Registrate</h2>
				<form action="display-data.html">
					<div class="columns">
						<div class="column">
							<div class="form-field">
								<label for="first-name">Nombre</label>
								<input type="text" id="first-name" name="first-name">
							</div>
						</div>
						<div class="column">
							<div class="form-field">
								<label for="last-name">Apellido</label>
								<input type="text" id="last-name" name="last-name">
							</div>
						</div>
					</div>
					<div class="columns">
						<div class="column">
							<div class="form-field">
								<label for="address">Dirección</label>
								<input type="text" id="address" name="address">
							</div>
						</div>
						<div class="column">
							<div class="form-field">
								<label for="city">Ciudad</label>
								<input type="text" id="city" name="city">
							</div>
						</div>
					</div>
					<div class="columns">
						<div class="column">
							<div class="form-field">
								<label for="postal-code">Código postal</label>
								<input type="number" id="postal-code" name="postal-code">
							</div>
						</div>
						<div class="column">
							<div class="form-field">
								<label for="birth-date">Fecha de nacimiento</label>
								<input type="date" id="birth-date" name="birth-date">
							</div>
						</div>
					</div>
					<div class="columns">
						<div class="column">
							<div class="form-field">
								<label>Estudios</label>
								<div>
									<input type="checkbox" id="primary-studies" name="primary-studies">
									<label for="primary-studies">Primarios</label>
								</div>
								<div>
									<input type="checkbox" id="secondary-studies" name="secondary-studies">
									<label for="secondary-studies">Secundarios</label>
								</div>
								<div>
									<input type="checkbox" id="terciary-studies" name="terciary-studies">
									<label for="terciary-studies">Terciarios</label>
								</div>
								<div>
									<input type="checkbox" id="university-studies" name="university-studies">
									<label for="university-studies">Universitarios</label>
								</div>
								<div>
									<input type="checkbox" id="other-studies" name="other-studies">
									<label for="other-studies">Otro</label>
								</div>
							</div>
						</div>
						<div class="column">
							<div class="form-field">
								<label>Género</label>
								<div>
									<input type="radio" id="male" name="gender" value="male-gender">
									<label for="male">Masculino</label>
								</div>
								<div>
									<input type="radio" id="female" name="gender" value="female-gender">
									<label for="female">Femenino</label>
								</div>
								<div>
									<input type="radio" id="other-gender" name="gender" value="other-gender">
									<label for="other-gender">Otro</label>
								</div>
							</div>
						</div>
					</div>
					<div class="columns">
						<div class="column">
							<button type="submit">
								<i class="fab fa-telegram-plane"></i>
								<span>Enviar</span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer class="site-footer">
		<div class="container">
			<div class="footer-content">
				<ul class="social-media-links">
					<li><a href="#"><i class="fab fa-instagram"></i></a></li>
					<li><a href="#"><i class="fab fa-twitter"></i></a></li>
					<li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
				</ul>
			</div>
		</div>
	</footer>
</body>

</html>
