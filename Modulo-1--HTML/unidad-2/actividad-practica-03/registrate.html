<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML > Unidad 2 > Actividad práctica 3: Contactanos</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
	<header class="site-header">
		<div class="container">
			<h1 class="site-title">Rincón <i class="fas fa-leaf"></i> Verde</h1>
			<nav class="site-navigation">
				<ul>
					<li><a href="./">Inicio</a></li>
					<li><a href="nosotros.html">Nosotros</a></li>
					<li><a href="registrate.html">Registrate</a></li>
					<li><a href="contactanos.html">Contactanos</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="site-main">
		<div class="container">
			<div class="main-content">
				<h2 class="main-title">Registrate</h2>
				<form action="display-data.html">
					<div class="columns">
						<div class="column">
							<div class="form-field">
								<label for="first-name">Nombre</label>
								<input type="text" id="first-name" name="first-name">
							</div>
						</div>
						<div class="column">
							<div class="form-field">
								<label for="last-name">Apellido</label>
								<input type="text" id="last-name" name="last-name">
							</div>
						</div>
					</div>
					<div class="columns">
						<div class="column">
							<div class="form-field">
								<label for="address">Dirección</label>
								<input type="text" id="address" name="address">
							</div>
						</div>
						<div class="column">
							<div class="form-field">
								<label for="city">Ciudad</label>
								<input type="text" id="city" name="city">
							</div>
						</div>
					</div>
					<div class="columns">
						<div class="column">
							<div class="form-field">
								<label for="postal-code">Código postal</label>
								<input type="number" id="postal-code" name="postal-code">
							</div>
						</div>
						<div class="column">
							<div class="form-field">
								<label for="birth-date">Fecha de nacimiento</label>
								<input type="date" id="birth-date" name="birth-date">
							</div>
						</div>
					</div>
					<div class="columns">
						<div class="column">
							<div class="form-field">
								<label>Estudios</label>
								<div>
									<input type="checkbox" id="primary-studies" name="primary-studies">
									<label for="primary-studies">Primarios</label>
								</div>
								<div>
									<input type="checkbox" id="secondary-studies" name="secondary-studies">
									<label for="secondary-studies">Secundarios</label>
								</div>
								<div>
									<input type="checkbox" id="terciary-studies" name="terciary-studies">
									<label for="terciary-studies">Terciarios</label>
								</div>
								<div>
									<input type="checkbox" id="university-studies" name="university-studies">
									<label for="university-studies">Universitarios</label>
								</div>
								<div>
									<input type="checkbox" id="other-studies" name="other-studies">
									<label for="other-studies">Otro</label>
								</div>
							</div>
						</div>
						<div class="column">
							<div class="form-field">
								<label>Género</label>
								<div>
									<input type="radio" id="male" name="gender" value="male-gender">
									<label for="male">Masculino</label>
								</div>
								<div>
									<input type="radio" id="female" name="gender" value="female-gender">
									<label for="female">Femenino</label>
								</div>
								<div>
									<input type="radio" id="other-gender" name="gender" value="other-gender">
									<label for="other-gender">Otro</label>
								</div>
							</div>
						</div>
					</div>
					<div class="columns">
						<div class="column">
							<button type="submit"><i class="fab fa-telegram-plane"></i>Enviar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
	<footer class="site-footer">
		<div class="container">
			<div class="footer-content">
				<ul class="social-media-links">
					<li><a href="#"><i class="fab fa-instagram"></i></a></li>
					<li><a href="#"><i class="fab fa-twitter"></i></a></li>
					<li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
				</ul>
			</div>
		</div>
	</footer>
</body>

</html>
