<body>
	<header class="site-header">
		<div class="container">
			<h1 class="site-title">Rincón <i class="fas fa-leaf"></i> Verde</h1>
			<nav class="site-navigation">
				<ul>
					<li><a href="./">Inicio</a></li>

					<li><a href="contactanos.html">Contactanos</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main class="site-main">
		<div class="container">
			<div class="main-content">
				<h2 class="main-title">¡El formulario se envió correctamente! :)</h2>
				<p>Los siguientes datos fueron enviados:</p>
				<table>
					<thead>
						<tr>
							<th>Campo de formulario</td>
							<th>Valor del campo</td>
						</tr>
					</thead>
					<tbody>
						<script language="javascript">
							var args = location.search.substr( 1 ).split( '&' );
							for ( var i = 0; i < args.length; ++i ) {
								var parts = args[ i ].split( '=' );
								if ( parts != null ) {
									var field = parts[ 0 ];
									var value = parts[ 1 ];
									if ( value == null ) {
										value = "null"
									}
									else {
										value = '"' + unescape( value.replace( /\+/g, ' ' ) ) + '"';
									}

									document.writeln( '<tr><td>' + field + '</td>' );
									document.writeln( '<td>' + value + '</td></tr>' );
								}
							}
						</script>
					</tbody>
				</table>
			</div>
		</div>
	</main>
	<footer class="site-footer">
		<div class="container">
			<div class="footer-content">
				<ul class="social-media-links">
